<div class="layout">
  <mat-toolbar>
    <span>Mailer Application</span>
    <span class="example-spacer"></span>
    <button mat-stroked-button (click)="openMailConfig()">Config mail here</button>
  </mat-toolbar>

  <mat-card class="mail">
    <mat-card-title> Send Mail </mat-card-title>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>FROM</mat-label>
        <input [(ngModel)]="mail.from" matInput disabled>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>TO</mat-label>
        <input [(ngModel)]="mail.to" matInput>
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Subject</mat-label>
        <input [(ngModel)]="mail.subject" matInput>
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Body</mat-label>
        <textarea  [(ngModel)]="mail.body" matInput></textarea>
      </mat-form-field>
    </section>

    <section>
      <span class="example-spacer"></span>
      <button mat-stroked-button (click)="senMail()">
        <mat-icon>email</mat-icon>
        send mail
      </button>
    </section>

  </mat-card>
</div>
